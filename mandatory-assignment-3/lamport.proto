syntax = "proto3";

package chittychat;

option go_package = "github.com/AlexTMIT/mandatory-activities-group-disgo/tree/main/mandatory-assignment-3/lamport_service";

service lamportTimeStamp {
    rpc GetClientMessage (participantRequest) returns (participantResponse) {}
}

message participantRequest {
    string id = 1;
}

message participantResponse {
    string broadcast = 1;
}